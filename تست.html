function get_content($url){
    $ch = curl_init();
    curl_setopt($ch, CURLOPT_URL, $url);
    curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);
    curl_setopt($ch, CURLOPT_SSL_VERIFYPEER, false);
    $response = curl_exec($ch);
    curl_close($ch);
    return $response;
}

if(isset($_POST['url'])){
    $url = $_POST['url'];
    $api_url = "https://api.tikwm.com/api/?url=" . urlencode($url);
    $json = get_content($api_url);
    $data = json_decode($json,true);

    if(isset($data['data']['play'])){
        $video_url = $data['data']['play'];
        echo "<a class='download-link' href='$video_url' download>⬇️ تحميل الفيديو بدون علامة مائية</a>";
    } else {
        echo "<p class='error'>❌ لم يتم العثور على الفيديو. تحقق من الرابط.</p>";
    }
}
